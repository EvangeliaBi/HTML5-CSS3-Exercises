<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced_form.css">
    <title>Registration Form</title>
</head>
<body>
    <h2 id="sign">Sign Up</h2>
    <div>
    <form>
        <table>
            <tr>
                <td class="apostasi">First Name</td><td><input type="text" placeholder="Enter First Name..." class="platos"></td>
            </tr>
            <tr>
                <td class="apostasi">Last Name</td><td><input type="text" placeholder="Enter Last Name..." class="platos"></td>
            </tr>
            <tr>
                <td class="apostasi">Screen Name</td><td><input type="text" placeholder="Enter Screen Name..." class="platos"></td>
            </tr>
            <tr>
                <td class="apostasi">Date of Birth</td>
                <td>
                    <select id="sel1">
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                    </select>
                    <select id="sel2">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                    <select id="sel3">
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="apostasi">Gender</td>
                <td>
                    <label><input type="radio" name="fylo" class="gender">Male</label>
                    <label><input type="radio" name="fylo" class="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td class="apostasi">Country</td>
                <td>
                    <select class="platos">
                        <option>Greece</option>
                        <option>France</option>
                        <option>Italy</option>
                        <option>Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="apostasi">Email</td><td><input type="email" placeholder="Enter E-Mail..." class="platos"></td>
            </tr>
            <tr>
                <td class="apostasi">Phone</td><td><input type="text" placeholder="Enter Phone..." class="platos"></td>
            </tr>
            <tr>
                <td class="apostasi">Password</td><td><input type="password" class="platos"></td>
            </tr>
            <tr>
                <td class="apostasi">Confirm Password</td><td><input type="password" class="platos"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="check"> I agree to the Terms of Use</td>
            </tr>
            <tr>
                <td></td>
                <td id="movebtn">
                    <input type="submit" value="Submit" id="button1">
                    <input type="reset" value="Cancel" id="button2">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
