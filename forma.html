<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
        <!--Παρακάτω έχω εισάγει μία γραμματοσειρά που βρήκα από το internet και αφού κάνω copy τον κώδικα (που είναι να μπει στο head του αρχείου html) από το site google fonts. Μέσα στο head μπαίνουν όλα τα links και όλα τα πρόσθετα που θέλω να βάλω.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="forma.css">    <!--Σύνδεση του αρχείου html με το external css.-->
</head>
<body>
    <div>   <!--Χρησιμοποιώ ως tag το <div></div> για να βάλω χώρο κενό μέσα στην σελίδα μου και μέσα σε αυτόν τον κενό χώρο θα μπούν όλα τα στοιχεία που αφορά (πχ. μία φόρμα) ή κάποιο άλλο περιεχόμενο.-->
        <form>      <!--Μόλις ολοκληρώσουμε και φτιάξουμε το div και το μορφοποιήσουμε κατάλληλα στην css, μετά δημιουργούμε την φόρμα μέσα στο div με το γνωστό tag για την δημιουργία φορμών. -->
            <h1>Login Form</h1>
            <table>     <!--Από εδώ ξεκινάει ο πίνακας για τον σχηματισμό της φόρμας που θα είναι 6 γραμμών(tr) και 2 στηλών/κελιών(td). Το μλεγεθος του πίνακα θα είναι τόσο όσο είναι και τα στοιχεία που υπάρχουν μέσα στον πίνακα. -->
                <tr>
                    <td class="same"><input type="submit" value="Login" class="log"></td>    <!--Την κλάση(log) θα πρέπει να την βάλω στο στοιχείο εκείνο που θέλω να αλλάξω δηλαδή μέσα στο input type που περιέχει το κουμπί login για να μπορέσουν να εφαρμοστούν οι αλλαγές στο χρώμα γραμμάτων και στο χρώμα φόντου. Βάζω ίδιο όνομα κλάσης και σε αυτό το κουμπί και στο επόμενο κουμπί που περιέχει το login γιατί θα ακολουθήσουν την ακριβώς ίδια μορφοποίηση και με αυτόν τον τρόπο το κάνω μία φορά μόνο. -->
                    <td class="same"><input type="submit" value="Signup" id="key"></td>      <!--Με την κλάση same(που βάζω στο td-κελί/στήλη που θέλω να μορφοποιήσω) και τα 2 κουμπιά παίρνουν πλάτος(width) το ίδιο μέσα στο div, δηλαδή 50% το καθένα για να φτάσουν συνολικά στο 100% του πλάτους που ορίζεται και για τα 2 μαζί. -->
                </tr>
                <tr>
                    <td colspan="2"><input type="email" placeholder="Email Address" class="round"></td>   <!--Βάζω για email και password το colspan=2, γιατί επεκτείνεται το συγκεκριμένο κελί και πιάνει και την δευτέρη στήλη. -->
                </tr>
                <tr>
                    <td colspan="2" class="move"><input type="password" placeholder="Password" class="round"></td>   <!--Η κλάση round μπαίνει μέσα στο input γιατί αυτό που θέλω να αλλάξω είναι το input για να μπορεί να έχει πιο στρογγυλεμένες γωνίες. Όταν φτιάχνουμε μία κλάση θα πρέπει να κοιτάμε τί είναι ή ποιο στοιχείο είναι αυτό που θέλω να αλλάξω και να μορφοποιήσω. Μέσα στο στοιχείο που θέλω να αλλάξω μπαίνει και δημιουργείται η κλάση.-->
                </tr>
                <tr>
                    <td colspan="2"><a href="#" class="color">Forgot password?</a></td>     <!--Στο href βάζω το σύμβολο (#) γιατί δεν θέλω να πηγαίνει κάπου ο χρήστης όταν πατάει το συγκεκριμένο λινκ.-->
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login" class="log"></td>    <!--Ορίζω την κλάση ίδια με την από πάνω γιατί θα ακολουθήσουν ίδια ακριβώς μορφοποίηση. -->
                </tr>
                <tr>
                    <td colspan="2" id="center">Not a member? <a href="#" class="color">Signup now</a></td>     <!--Μέσα στο συγκεκριμένο κελί-td δημιουργώ ένα μοναδικό id(γιατί μόνο αυτό θα κεντραριστεί => διότι θέλω όλο το περιεχόμενο του td να βρίσκεται στο κέντρο) για αυτό το κελί με σκοπό την στοίχηση του περιεχομένου αυτού στο κεντρό. -->
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
